<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnews by Racoon</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>


    <div id="spinner"></div>


    <div class="searchModal" id="modal">
        <div class="wrap">
            <form action="" class="wrap__form">
                <label for="">Keywords</label>
                <input type="text" class="input">
                <button type="button" id="searchOl">Search</button>
            </form>
            <div class="close">
                <ion-icon name="close-outline"></ion-icon>
            </div>
        </div>
    </div>

    <div class="header">
        <div class="container">
            <div class="header__block">
                <h1 class="header__block-title">My News</h1>
                <div class="header__block-search">
                    <a href="#" class="search__link" id="search">
                        <ion-icon name="search-outline"></ion-icon>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="article">
        <div class="container">
            <div class="article__block" id="article"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
